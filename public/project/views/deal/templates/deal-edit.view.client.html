<div id="page-header">
    <div class="container clearfix">
        <h3 class="mb-0 float-md-left">
            Edit Deal
        </h3>
        <!-- Page header breadcrumb -->
        <nav class="breadcrumb float-md-right"><a class="breadcrumb-item" href="#/">Home</a>
            <a class="breadcrumb-item" href="#/deal">Deal</a>
            <a class="breadcrumb-item" href="#/deal/{{model.dealId}}">Detail</a>
            <span class="breadcrumb-item active">Edit Deal</span>
        </nav>
    </div>
</div>
<div id="content" class="pt-3 pt-lg-6 pb-lg-0">
    <div class="container">
        <!-- Product view -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card product-card mb-4">
                    <!-- Content -->
                    <div class="card-block p-4 pos-relative">
                        <!-- Product details -->
                        <input ng-model="model.deal.title" type="text" class="noBorder form-control" placeholder="Title">
                        <hr class="my-3">
                        <input disabled ng-model="model.deal.spot" type="text" class="noBorder form-control" placeholder="Spot">
                        <hr class="my-3">
                        <input ng-model="model.deal.price" type="number" class="noBorder form-control" placeholder="Price">
                        <hr class="my-3">
                        <div ng-model="model.deal.description" placeholder="Passage..." class="form-control noBorder"
                             text-angular
                             ta-toolbar="[
                          ['h1',  'h3',  'h5', 'p'],
                          ['bold', 'italics', 'underline',  'ul', 'ol'],
                          ['justifyLeft', 'justifyCenter', 'justifyRight'],
                          ['html', 'insertImage','insertLink', 'insertVideo']
                      ]"></div>                        <!--<p class="text-muted text-sm">Acsi facilisis fere quibus quidne. Distineo elit et illum in incassum lenis magna typicus vel. Damnum ideo iriure letalis minim nulla.</p>-->
                        <hr class="my-3 mb-5">
                        <button ng-click="model.updateDeal(model.dealId, model.deal)" href="shop-cart.htm" class="btn btn-primary"><i class="fa fa-rss"></i> Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /container -->
<hr class="mt-6 mb-0">

</div>
