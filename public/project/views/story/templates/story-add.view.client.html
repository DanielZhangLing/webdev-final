<div id="page-header">
    <div class="container clearfix">
        <h3 class="mb-0 float-md-left">
            New Story
        </h3>
        <!-- Page header breadcrumb -->
        <nav class="breadcrumb float-md-right"><a class="breadcrumb-item" href="#/">Home</a>
            <a class="breadcrumb-item" href="#/story">Story</a>
            <a class="breadcrumb-item" href="#/story/{{model.storyId}}">Detail</a>
            <span class="breadcrumb-item active">New Story</span>
        </nav>
    </div>
</div>
<div id="content" class="pt-3 pt-lg-6 pb-lg-0">
    <div class="container">
        <!-- Product view -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card product-card mb-4">
                    <!-- Content -->
                    <div class="card-block p-4 pos-relative">
                        <!-- Product details -->
                        <input type="text" ng-model="story.title" class="noBorder form-control" id="storyTitle"
                               aria-describedby="storyTitle" placeholder="Title">
                        <hr class="my-3">
                        <input type="text" ng-model="story.spot" class="noBorder form-control" id="storySpot"
                               aria-describedby="storySpot" placeholder="{{model.spot.title}}" disabled>
                        <hr class="my-3">
                        <div ng-model="story.description" placeholder="Passage..." class="form-control noBorder"
                             text-angular
                             ta-toolbar="[
      ['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'p', 'pre', 'quote'],
      ['bold', 'italics', 'underline', 'strikeThrough', 'ul', 'ol', 'redo', 'undo', 'clear'],
      ['justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent'],
      ['html', 'insertImage','insertLink', 'insertVideo']
  ]">
                        </div>
                        <!--<p class="text-muted text-sm">Acsi facilisis fere quibus quidne. Distineo elit et illum in incassum lenis magna typicus vel. Damnum ideo iriure letalis minim nulla.</p>-->
                        <hr class="my-3 mb-5">
                        <button ng-click="model.createStory(story)" class="btn btn-primary"><i class="fa fa-rss"></i>
                            Publish
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /container -->
<hr class="mt-6 mb-0">

</div>
