<div id="page-header">
    <div class="container clearfix">
        <h2 class="mb-0 float-md-left">
            Spots
        </h2>
        <!-- Page header breadcrumb -->
        <nav class="breadcrumb float-md-right"><a class="breadcrumb-item" href="#/">Home</a> <span
                class="breadcrumb-item active">Spots List</span></nav>
    </div>
</div>
<div id="content" class="py-3 py-lg-6">
    <div class="container">
        <div class="row">
            <!-- Products grid -->
            <div class="col-sm-12">
                <!-- Products filters -->
                <div class="row">
                    <div class="col-lg-6 mb-3 mb-lg-0">
                        <form class="form-inline justify-content-lg-start text-sm">
                            <label class="control-label mr-2">Search:</label>
                            <input ng-model="keyword" type="text" class="form-control form-control-sm mr-lg-2"
                                   placeholder="ie. Boston">
                            <button ng-click="model.search(keyword)" type="submit" class="btn btn-primary"><i
                                    class="fa fa-search"></i> Search
                            </button>
                        </form>
                    </div>
                </div>
                <hr class="my-4">
                <div ng-show="model.error" class="alert alert-danger" role="alert"><strong>Error:</strong>
                    {{model.error}}
                </div>
                <div class="row">
                    <div ng-repeat="spot in model.spots" class="team-member">
                        <div class="row">
                            <div class="col-sm-2">
                                <a ng-click="model.createSpot(spot)" title="View {{spot.title}}'s profile">
                                    <img src="{{spot.thumbnailImg}}" class="img-thumbnail flex-fullwidth">
                                </a>
                            </div>
                            <div class="col-sm-10">
                                <h4 class="name">
                                    <a ng-click="model.createSpot(spot)" title="View {{spot.title}}'s profile">{{spot.title}}</a>
                                </h4>
                                <p class="feature margin-bottom-auto">{{spot.feature}}</p>
                                <p class="rank margin-bottom-auto">{{spot.rank}} <span class="text-primary">th</span>
                                </p>
                                <p>{{spot.summary}}</p>
                                <div>
                                    <a href="#/spot/{{spot.geoNameId}}#spotStoryTab"
                                       class="btn btn-sm btn-info" role="button" aria-pressed="true"><i
                                            class=" mr-2 fa fa-book"></i>Story</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pagination">
                    <button ng-click="model.showMore()" type="button" class="btn btn-secondary btn-lg btn-block">Load
                        More
                    </button>
                </div>
            </div>
        </div>
    </div>
