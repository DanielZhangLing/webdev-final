<div id="content">
    <div class="container">
        <!-- Sign Up form -->
        <form class="form-login form-wrapper form-medium" role="form">
            <h3 class="title-divider">
                <span>Sign Up</span>
                <small class="mt-4">Already signed up? <a href="#/login">Login here</a>.</small>
            </h3>
            <div ng-show="user.password!=rePassword&&rePassword" class="alert alert-danger" role="alert"> <strong>Error:</strong> the passwords you typed do not match. </div>
            <div ng-show="model.error" class="alert alert-warning" role="alert"> <strong>Warning:</strong> the username has already be taken. </div>

            <div class="form-group">
                <label class="sr-only" for="signup-username-page">Userame</label>
                <input ng-model="user.username" type="text" class="form-control" id="signup-username-page" placeholder="Username">
            </div>
            <div class="form-group">
                <label class="sr-only" for="signup-password-page">Password</label>
                <input ng-model="user.password" type="password" class="form-control" id="signup-password-page" placeholder="Password">
            </div>
            <div class="form-group">
                <label class="sr-only" for="signup-rePassword-page">Password</label>
                <input ng-model="rePassword" type="password" class="form-control" id="signup-rePassword-page" placeholder="Password">
            </div>
            <div class="form-group">
            <select class="form-control" ng-init="user.type='USER'" ng-model="user.type" id="signup-type-page">
                <option value="USER">Type</option>
                <option value="USER">User</option>
                <option value="MERCHANT">Merchant</option>
                <option value="ADMIN">Admin</option>
            </select>
            </div>
            <hr/>
            <h5>
                Account Information
            </h5>
            <div class="form-group">
                <label class="sr-only" for="signup-first-name-page">First Name</label>
                <input ng-model="user.firstName" type="text" class="form-control" id="signup-first-name-page" placeholder="First name">
            </div>
            <div class="form-group">
                <label class="sr-only" for="signup-last-name-page">Last Name</label>
                <input ng-model="user.lastName" type="text" class="form-control" id="signup-last-name-page" placeholder="Last name">
            </div>
            <div class="form-group">
                <label class="sr-only" for="signup-email-page">Email address</label>
                <input ng-model="user.email" type="email" class="form-control" id="signup-email-page" placeholder="Email address">
            </div>
            <div class="form-group">
                <label class="sr-only" for="signup-email-page">Phone</label>
                <input ng-model="user.phone" type="tel" class="form-control" id="signup-phone-page" placeholder="Phone">
            </div>
            <div class="form-group">
                <label class="sr-only" for="signup-state-page">State</label>
                <select class="form-control" ng-init="user.state='State'" ng-model="user.state" id="signup-state-page">
                    <option value="State">State</option>
                    <option value="Alabama">Alabama</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Arizona">Arizona</option>
                    <option value="Arkansas">Arkansas</option>
                    <option value="California">California</option>
                    <option value="Colorado">Colorado</option>
                    <option value="Connecticut">Connecticut</option>
                    <option value="Delaware">Delaware</option>
                    <option value="District Of Columbia">District Of Columbia</option>
                    <option value="Florida">Florida</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Idaho">Idaho</option>
                    <option value="Illinois">Illinois</option>
                    <option value="Indiana">Indiana</option>
                    <option value="Iowa">Iowa</option>
                    <option value="Kansas">Kansas</option>
                    <option value="Kentucky">Kentucky</option>
                    <option value="Louisiana">Louisiana</option>
                    <option value="Maine">Maine</option>
                    <option value="Maryland">Maryland</option>
                    <option value="Massachusetts">Massachusetts</option>
                    <option value="Michigan">Michigan</option>
                    <option value="Minnesota">Minnesota</option>
                    <option value="Mississippi">Mississippi</option>
                    <option value="Missouri">Missouri</option>
                    <option value="Montana">Montana</option>
                    <option value="Nebraska">Nebraska</option>
                    <option value="Nevada">Nevada</option>
                    <option value="New Hampshire">New Hampshire</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="New Mexico">New Mexico</option>
                    <option value="New York">New York</option>
                    <option value="North Carolina">North Carolina</option>
                    <option value="North Dakota">North Dakota</option>
                    <option value="Ohio">Ohio</option>
                    <option value="Oklahoma">Oklahoma</option>
                    <option value="Oregon">Oregon</option>
                    <option value="Pennsylvania">Pennsylvania</option>
                    <option value="Rhode Island">Rhode Island</option>
                    <option value="South Carolina">South Carolina</option>
                    <option value="South Dakota">South Dakota</option>
                    <option value="Tennessee">Tennessee</option>
                    <option value="Texas">Texas</option>
                    <option value="Utah">Utah</option>
                    <option value="Vermont">Vermont</option>
                    <option value="Virginia">Virginia</option>
                    <option value="Washington">Washington</option>
                    <option value="West Virginia">West Virginia</option>
                    <option value="Wisconsin">Wisconsin</option>
                    <option value="Wyoming">Wyoming</option>
                </select>
            </div>

                <!--<label class="form-check-label">-->
                    <!--<input type="checkbox" value="term" class="form-check-input">-->
                    <!--I agree with the Terms and Conditions.-->
                <!--</label>-->
            <!--</div>-->
            <hr/>
            <button ng-click="model.register(user)" class="btn btn-primary">Sign up</button>
        </form>
    </div>
</div>
