<div id="content">
    <div class="container">
        <!-- Login form -->
        <form class="form-login form-wrapper form-narrow">
            <h3 class="title-divider">
                <span>Login</span>
                <small class="mt-4">Not signed up? <a href="#/register">Sign up here</a>.</small>
            </h3>
            <div ng-show="model.error" class="alert alert-danger" role="alert"> <strong>Error:</strong> {{model.error}} </div>
            <div class="form-group">
                <label class="sr-only" for="username">Username</label>
                <input ng-model="user.username" type="text" id="username" class="form-control username" placeholder="Username">
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input ng-model="user.password" type="password" id="password" class="form-control password" placeholder="Password">
            </div>
            <!--<a class="btn btn-primary btn-block"-->
               <!--ng-click="model.login(user)">Login</a>-->
            <button ng-click="model.login(user)" type="button" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
